<div>
  <div>
    <input [(ngModel)]="searchName" (keyup)="filterSearch($event.target.value)" name="searchName" />
  </div>

  <div >
    <ul >
      <li *ngFor="let product of filteredProducts" >
        <p>{{product.name}}</p>
        <p>{{product.price}}</p>

      </li>
    </ul>
  </div>

</div>
