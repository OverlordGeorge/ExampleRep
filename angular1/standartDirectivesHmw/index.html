<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style src="hwk.css"></style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="hwk.js"></script>
    <script src="services.js"></script>
    <script src="directives.js"></script>
    <link rel="stylesheet" href="hwk.css">
</head>
<body ng-app="AngApp" ng-controller="AngContr" class="container-fluid">

<div id="navigationTabs" class="text-center">
    <div>
        <button ng-click="showAlbumsTab()" >Albums</button>
        <button ng-click="showStoriesTab()" >Stories</button>
    </div>
</div>




    <div class="content_box">
        <div class="left_bar" ng-model="albumTab" ng-if="albumTab=true" >
            <ul class=" nav-tabs--vertical nav" role="navigation">
                <li class="nav-item" ng-repeat="collection in collectionNames">
                    <a href="#lorem" ng-click="findImages(collection)" class="nav-link active" data-toggle="tab" role="tab" aria-controls="lorem">{{collection}}</a>
                </li>
            </ul>
        </div>

    <div class="right_bar" ng-model="rightBar" ng-if="rightBar=true" style="max-width: 50%">
        <div class="tab-content ">
            <div class="tab-pane fade show active" id="lorem" role="tabpanel">
                <div>

                    <div ng-repeat="city in cities"  style=" margin-bottom: 2%">
                        <div class="row">
                            <input class="col-6" ng-model="city.name">
                            <div class="col-6">
                                <img ng-src="{{city.cityImage}}" class="row col-12">
                                <input type="file" ng-file-select="onFileSelect($files)" ng-model="city.cityImage" class="row col-12">
                            </div>
                        </div>
                            <div class="row">
                                <button class="col-12" ng-click="saveCityData(city.name)" >save</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>



<div class="content_box">
    <div class="left_bar" ng-model="storyTab" ng-if="storyTab=true" >
        <ul class=" nav-tabs--vertical nav" role="navigation">
            <li class="nav-item" ng-repeat="story in stories">
                <a href="#lorem" ng-click="findStory(story.title)" class="nav-link active" data-toggle="tab" role="tab" aria-controls="lorem">{{story.title}}</a>
            </li>
        </ul>
    </div>

    <div class="right_bar" ng-model="rightBar" ng-if="rightBar=true" style="max-width: 50%">
        <div class="tab-content ">
            <div class="tab-pane fade show active" id="lorem" role="tabpanel">
                <div>

                    <div ng-repeat="story in stories"  style=" margin-bottom: 2%">
                        <div class="row">
                            <input class="col-6" ng-model="story.title">
                            <div class="col-6">
                                <img ng-src="{{story.image}}" class="row col-12">
                                <input type="file" ng-file-select="onFileSelect($files)" ng-model="story.image" class="row col-12">
                            </div>
                        </div>
                        <div class="row">
                            <input class="col-12" ng-model="story.text">
                        </div>
                        <div class="row">
                            <button class="col-12" ng-click="saveCityData(city.name)" >save</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>








</body>
</html>
