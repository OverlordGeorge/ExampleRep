<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../css/addingDiv.css">
</head>

<body>
  <div class="addBar">
    <input id="input" type="text" placeholder="name to add"/>
   <button class="add" onclick="add()">add</button>
  </div>

  <div class="list" id="list">
    <div class="row" id="row1">
      <h3 class="name" id="name">Jason</h3>
      <div class="buttons" align="right">
    <button class="change" id="change" onclick="changeMe('name')">change</button>
     <button class="delete" id="delete" onclick="deleteMe('row1')">delete</button>
   <button class="choose" id="choose" onclick="chooseMe('row1')">choose</button>
    </div>

    </div>
  </div>
  <div class="bottomBtns" id="bottomBtns" align="center">
    <button class="chooseAll" onclick="chooseAll('list')">choose all</button>
    <button class="deleteChosen" onclick="deleteChosen()">delete chosen</button>
</div>

  <script src="../javascript/addingDiv.js">
  </script>
</body>
</html>
